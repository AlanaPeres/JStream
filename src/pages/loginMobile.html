<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="logo">
        <img src="src\assets\logo dark.png" alt="Logo" width= "100px">
    </div>

    <div class="img">
        <!--Campo onde vai a imagem do Desktop-->
    </div>

   
    <form class="form">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" autocomplete="off" required pattern="[0-9]{11}+$">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" autocomplete="off" required>
        <label for="lembrar-senha">Remember Password:</label>
        <input type="checkbox" id="lembrar-senha" name="lembrar-senha">

        <div class="recuperar-senha">
            <a href="#">Forgot Password</a>
        </div>

        <div class="botao-login">
            <button type="submit">Sign In</button>
        </div>

    </form>

    

   
    
</body>
</html>
