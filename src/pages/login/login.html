<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Login</title>
</head>

<body>

    <div class="logo">
        <img src="../../assets/logo dark.png" alt="Logo" width="100px">
    </div>

    <div class="img">
        <!--Campo onde vai a imagem do Desktop-->
    </div>


    <form class="form">
        <input placeholder="CPF" type="text" id="cpf" autocomplete="off" required pattern="[0-9]{11}+$">
        <input placeholder="SENHA" type="password" id="senha" autocomplete="off" required>
        <div class="senha">
            <input type="checkbox" id="lembrar-senha" name="lembrar-senha">
            <span>
                <label for="lembrar-senha">REMEMBER PASSWORD</label>
                <a href="#">FORGOT PASSWORD</a>
            </span>
        </div>
        <div class="botao-login">
            <button type="submit">SIGN IN</button>
        </div>

    </form>


</body>

</html>
