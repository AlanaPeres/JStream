<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login-img">
            <img src="../../assets/login_image.png" alt="Logo">
        </div>
        <div>
            <div class="logo">
                <img src="../../assets/logo dark.png" alt="Logo" width="100px">
            </div>

            <form class="form">
                <input placeholder="CPF" type="text" id="cpf" autocomplete="off" required pattern="[0-9]{11}+$">
                <input placeholder="PASSWORD" type="password" id="password" autocomplete="off" required>
                <div class="password">
                    <input type="checkbox" id="remember-password" name="remember-password">
                    <span>
                        <label for="remember-password">REMEMBER PASSWORD</label>
                        <a href="#">FORGOT PASSWORD</a>
                    </span>
                </div>
                <div class="buttons">
                    <button type="submit">SIGN IN</button>
                    <button class="back" type="button" onclick="history.go(-1)"> &lt; BACK</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
